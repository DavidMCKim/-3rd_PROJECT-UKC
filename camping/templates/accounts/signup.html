<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <title>Sample Project</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="fonts/icomoon/style.css">
        <!-- Bootstrap CSS -->
        <link href="{% static 'css2/bootstrap.min.css' %}" rel="stylesheet" />
        <!-- Style -->
        <link href="{% static 'css2/style.css' %}" rel="stylesheet" />

        <!--css_UKC-->
   <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Work+Sans:400,700,900&display=swap'>
  <link rel="stylesheet" href="{%static 'fonts/icomoon/style.css' %}">
  <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{%static 'css/bootstrap-datepicker.css' %}">
  <link rel="stylesheet" href="{%static 'css/jquery.fancybox.min.css' %}">
  <link rel="stylesheet" href="{%static 'css/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{%static 'css/owl.theme.default.min.css' %}">
  <link rel="stylesheet" href="{%static 'fonts/flaticon/font/flaticon.css' %}">
  <link rel="stylesheet" href="{%static 'css/aos.css' %}">
  <link rel="stylesheet" href="{%static 'css/style.css' %}">
    </head>
    <body class="sb-nav-fixed">

        <header class="site-navbar site-navbar-target" role="banner">

            <div class="container">
              <div class="row align-items-center position-relative">

                <div class="col-3 ">
                  <div class="site-logo">
                    <a href="home" class="font-weight-bold">
                      <img src="{%static 'images/camping_logo.jpg' %}" alt="Image" class="img-fluid">
                    </a>
                  </div>
                </div>

                <div class="col-9  text-right">
                  <span class="d-inline-block d-lg-none"><a href="#" class="text-white site-menu-toggle js-menu-toggle py-5 text-white"><span class="icon-menu h3 text-white"></span></a></span>



                  <nav class="site-navigation text-right ml-auto d-none d-lg-block" role="navigation">
                    <ul class="site-menu main-menu js-clone-nav ml-auto ">

                      <li><a href="home" class="nav-link" style="font-family:kotra;">Home</a></li>
                      <li><a href="site" class="nav-link" style="font-family:kotra;">Site</a></li>
                      <li><a href="review" class="nav-link" style="font-family:kotra;">Review</a></li>
                      {% if user.is_authenticated %}
                      <li class="active"><a href="{url 'home:home'}" class="nav-link" style="font-family:kotra;">LogOut</a></li>
<!--                      <a href="{% url 'home:home' %}">LogOut</a>-->
                      {% else %}
                      <li class="active"><a href="{% url 'home:home' %}" class="nav-link" style="font-family:kotra;">LogIn</a></li>
<!--                      <a href="{% url 'home:home' %}">LogIn</a>-->
                      {% endif %}

                    </ul>
                  </nav>
                </div>


              </div>
            </div>
<style>
        .container {
        font-family : ugroM;
        }
</style>
        </header>

        <div class="container my-3">
            <div class="row my-3">
                <div class="col-4">
                    <p style="font-size:35px;">회원가입</p>
                </div>
                <div class="col-8 text-right">
                    <span>또는 <a href="{% url 'accounts:login' %}">로그인 하세요.</a></span>
                </div>
            </div>
            <form method="post" class="post-form">
                {% csrf_token %}
                {% include "form_errors.html" %}
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" class="form-control" name="username" id="username"
                           value="{{ form.username.value|default_if_none:'' }}">
                </div>
                <div class="form-group">
                    <label for="password1">비밀번호</label>
                    <input type="password" class="form-control" name="password1" id="password1"
                           value="{{ form.password1.value|default_if_none:'' }}">
                </div>
                <div class="form-group">
                    <label for="password2">비밀번호 확인</label>
                    <input type="password" class="form-control" name="password2" id="password2"
                           value="{{ form.password2.value|default_if_none:'' }}">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="text" class="form-control" name="email" id="email"
                           value="{{ form.email.value|default_if_none:'' }}">
                </div>
                <button type="submit" class="btn btn-primary">회원가입</button>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'src/js/scripts.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'src/assets/demo/chart-area-demo.js' %}"></script>
        <script src="{% static 'src/assets/demo/chart-bar-demo.js' %}"></script>
        <script src="{% static 'src/assets/demo/chart-pie-demo.js' %}"></script>
        <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/jquery.validate.min.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
        <script src="{% static 'js/aj.js' %}"></script>
    </body>
</html>
