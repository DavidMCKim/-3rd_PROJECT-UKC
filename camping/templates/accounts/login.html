<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>UKC &mdash; U KNOW CAMPING</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <!-- Bootstrap CSS -->
    <link href="{% static 'css2/bootstrap.min.css' %}" rel="stylesheet" />
    <!-- Style -->
    <link href="{% static 'css2/style.css' %}" rel="stylesheet" />
    <!--css_UKC-->
   <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Work+Sans:400,700,900&display=swap'>
  <link rel="stylesheet" href="{%static 'fonts/icomoon/style.css' %}">
  <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{%static 'css/bootstrap-datepicker.css' %}">
  <link rel="stylesheet" href="{%static 'css/jquery.fancybox.min.css' %}">
  <link rel="stylesheet" href="{%static 'css/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{%static 'css/owl.theme.default.min.css' %}">
  <link rel="stylesheet" href="{%static 'fonts/flaticon/font/flaticon.css' %}">
  <link rel="stylesheet" href="{%static 'css/aos.css' %}">
  <link rel="stylesheet" href="{%static 'css/style.css' %}">


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'src/js/scripts.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'src/assets/demo/chart-area-demo.js' %}"></script>
    <script src="{% static 'src/assets/demo/chart-bar-demo.js' %}"></script>
    <script src="{% static 'src/assets/demo/chart-pie-demo.js' %}"></script>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/aj.js' %}"></script>


    <style>
        .container {
        font-family : ugroM;
        }

        .post-form {
        margin-top:50px;
        margin-left:400px;
        }

        .login_name {
        margin:0 auto;
        }
    </style>
</head>
<body class="sb-nav-fixed">
    <header class="site-navbar site-navbar-target" role="banner">
        <div class="container">
          <div class="row align-items-center position-relative">
            <div class="col-3 ">
              <div class="site-logo">
                <a href="home" class="font-weight-bold">
                  <img src="{%static 'images/camping_logo.jpg' %}" alt="Image" class="img-fluid">
                </a>
              </div>
            </div>
            <div class="col-9  text-right">
              <span class="d-inline-block d-lg-none"><a href="#" class="text-white site-menu-toggle js-menu-toggle py-5 text-white"><span class="icon-menu h3 text-white"></span></a></span>
              <nav class="site-navigation text-right ml-auto d-none d-lg-block" role="navigation">
                <ul class="site-menu main-menu js-clone-nav ml-auto ">
                  <li style="font-family : kotra;"><a href="home" class="nav-link">Home</a></li>
                  <li style="font-family : kotra;"><a href="site" class="nav-link">Site</a></li>
                  <li style="font-family : kotra;"><a href="review" class="nav-link">Review</a></li>
                  {% if user.is_authenticated %}
                  <li class="active" style="font-family : kotra;"><li><a href="{% url 'home:logout' %}" class="nav-link"> {{user.username}} (로그아웃) </a></li>
                  {% else %}
                  <li class="active" style="font-family : kotra;"><a href="{% url 'home:login' %}" class="nav-link">LogIn</a></li>
                  {% endif %}
                </ul>
              </nav>
            </div>
          </div>
        </div>
    </header>
    <div class="container my-3">
    <!-- ------------------------------- [edit] -------------------------------- -->
        <div class="row">
            <div class="col-4"> <!-- 총 col을 12개로 분할하여 4만큼 차지-->
                <p class="login_name" style="font-size:40px;">로그인</p>
            </div>
            <div class="col-8 text-right"> <!-- 총 col을 12개로 분할하여 8만큼 차지-->
                <span>또는 <a href="{% url 'accounts:signup' %}" >계정을 만드세요(회원가입)!</a></span>
            </div>
        </div>
    <!-- ----------------------------------------------------------------------- -->
        <form method="post" class="post-form" action="{% url 'accounts:login' %}">
            {% csrf_token %}
             <input type="hidden" name="next" value="{{ next }}">  <!-- 로그인 성공후 이동되는 URL -->
            {% include "form_errors.html" %}
            <div class="form-group">
                <label for="username" style="margin-left:90px;">사용자ID</label>
                <input type="text" class="form-control" name="username" id="username" style="width:250px;"
                       value="{{ form.username.value|default_if_none:'' }}">
            </div>
            <div class="form-group">
                <label for="password" style="margin-left:90px;">비밀번호</label>
                <input type="password" class="form-control" name="password" id="password" style="width:250px;"
                       value="{{ form.password.value|default_if_none:'' }}">
            </div>
            <button type="submit" class="btn btn-primary" style="margin-left:70px;">로그인하기</button>
        </form>
    </div>
</body>
</html>
