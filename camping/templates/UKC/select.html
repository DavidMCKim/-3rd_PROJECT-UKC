{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>검색하기</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link href="{% static 'css2/bootstrap.min.css' %}" rel="stylesheet" />
        <!-- Style -->
        <link href="{% static 'css2/style.css' %}" rel="stylesheet" />

        <!--css_UKC-->

        <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Work+Sans:400,700,900&display=swap'>
        <link rel="stylesheet" href="{%static 'UKC/fonts_UKC/icomoon/style.css' %}">

        <link rel="stylesheet" href="{%static 'UKC/css_UKC/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{%static 'UKC/css_UKC/bootstrap-datepicker.css' %}">
        <link rel="stylesheet" href="{%static 'UKC/css_UKC/jquery.fancybox.min.css' %}">
        <link rel="stylesheet" href="{%static 'UKC/css_UKC/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{%static 'UKC/css_UKC/owl.theme.default.min.css' %}">
        <link rel="stylesheet" href="{%static 'UKC/fonts_UKC/flaticon/font/flaticon.css' %}">
        <link rel="stylesheet" href="{%static 'UKC/css_UKC/aos.css' %}">
        <link rel="stylesheet" href="{%static 'UKC/css_UKC/style.css' %}">
    </head>
    <body class="sb-nav-fixed">
        <header class="site-navbar site-navbar-target" role="banner">

            <div class="container">
              <div class="row align-items-center position-relative">

                <div class="col-3 ">
                  <div class="site-logo">
                    <a href="main" class="font-weight-bold">
                      <img src="{%static 'images/camping_logo.png' %}" alt="Image" class="img-fluid">
                    </a>
                  </div>
                </div>

                <div class="col-9  text-right">
                  <span class="d-inline-block d-lg-none"><a href="#" class="text-white site-menu-toggle js-menu-toggle py-5 text-white"><span class="icon-menu h3 text-white"></span></a></span>



                  <nav class="site-navigation text-right ml-auto d-none d-lg-block" role="navigation">
                    <ul class="site-menu main-menu js-clone-nav ml-auto ">
                      <li class="active" style="font-family : kotra;"><a href="{% url 'home:home' %}" class="nav-link">Home</a></li>
                      <li style="font-family : kotra;"><a href="{% url 'home:site' %}" class="nav-link">Site</a></li>
                      <li style="font-family : kotra;"><a href="{% url 'home:review' %}" class="nav-link">Review</a></li>
                      {% if user.is_authenticated %}
                      <li style="font-family : kotra;"><a href="{% url 'home:logout' %}" class="nav-link"> {{user.username}} (로그아웃) </a></li>
                      {% else %}
                      <li style="font-family : kotra;"><a href="{% url 'home:login' %}" class="nav-link"> LogIn </a></li>
                      {% endif %}
                    </ul>
                  </nav>
                </div>


              </div>
            </div>

        </header>

        {% for info in infos %}
        <div>{{info.address}}&nbsp&nbsp&nbsp{{info.info1}}&nbsp&nbsp&nbsp{{info.phone}}&nbsp&nbsp&nbsp{{info.info1}}</div>
        {% endfor %}


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/jquery.validate.min.js' %}"></script>

    </body>
</html>
